    <html>
    <head>
	
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
        
        
        
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
   
   <!-- Font Awesome -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
   
   
   
    <!-- Form Validation css -->
    <link href="css/formValidation.css" rel="stylesheet"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	
	<link rel="shortcut icon" href="images/emblemshortcut.png">
    <link rel="stylesheet" href="css/GST1.css" type="text/css"/>


    
        
        <title>Register</title>
        
        
       
     
    
    </head>
    <body>
        <div class="top1">
           
            <img class ="topimage1"src="images/emblem1.png"> 
            <h1 class = "topheader1">GST SUVIDHA</h1> 
        
        </div> 
        
        
        <form id="register" method="POST" action="">
                
                <h3 class ="registration">Personal Details:-</h3> 
                    
                <div class="first1">
                
                    <label class="name1">Name*</label><br>
                
                
                <div class="col-md-4 col-xs-12">
					<div class="form-group">
						<label for="firstname"></label><br>
						<input type="text" placeholder="First Name" class="form-control" name="firstname">
					</div>
				</div>
				
            
                
				<div class="col-md-4 col-xs-12">
					<div class="form-group">
						<label for="middlename"></label><br>
						<input type="text" placeholder="Middle Name" class="form-control" name="middlename">
					</div>
                </div>
            
            
                <div class="col-md-4 col-xs-12">
					<div class="form-group">
						<label for="lastname"></label><br>
						<input type="text" placeholder="Last Name" class="form-control" name="lastname">
					</div>
                
                </div>
                
               

			   <div class="Second">
                
                
				
				<div class="col-md-4 col-xs-12">
					<div class="form-group">
						<label for="dateofbirth">Date Of Birth:</label><br>
						<input type="date" class="form-control" name="dateofbirth">
					</div>	
                </div>
                
                
				
				<div class="col-md-4 col-xs-12">
					<div class="form-group">
						<label for="email">Email:*</label><br>
						<input type="email" placeholder="Email" class="form-control" name="email" >
					</div>	
				</div>
                
                <div class="col-md-4 col-xs-12">
					<div class="form-group">
						<label for="password">Password:*</label><br>
						<input type="password" placeholder="Password" class="form-control" name="password">
					</div>	
				</div>
                
                
				</div>
                
            
			
			
			
			<div class="third">
                
                <div class="col-md-4 col-xs-12">
					<div class="form-group">
						<label for="gen">Gender:</label><br>
					</div>	
					
						<label class="radio-inline">
						<input type="radio" name="optradio">Male</label>
						<label class="radio-inline">
						<input type="radio" name="optradio">Female</label>
                </div>
                    
            </div>
			            
            	
				
			<h3 class ="registration1">Firm Details:-</h3> 
                    
                
			<div class ="first2">
               
						<div class="col-md-4 col-xs-12">
							<div class="form-group">
								<label for="firmname">Firm Name*:</label><br>
								<input type="text" placeholder="Firm Name" class="form-control" name="firmname">
							</div>	
						</div>
                    
						<div class="col-md-4 col-xs-12">
							<div class="form-group">
								<label for="gstno">GST No*:</label><br>
								<input type="text" placeholder="GST No" class="form-control" name="gstno">
							</div>	
						</div>
                    
						<div class="col-md-4 col-xs-12">
							<div class="form-group">
								<label for="number">Contact No*:</label><br>
								<input type="text" placeholder="Contact No" class="form-control" name="number">
							</div>	
						</div> 
                
             </div>   
                    
                    
                <div class="first3">
                       
					   <div class="col-md-4 col-xs-12">
							<div class="form-group">
								<label for="streetno">Street no:*</label><br>
								<input type="text" placeholder="Street No" class="form-control" name="streetno">
							</div>
						</div>
						
                    
						<div class="col-md-4 col-xs-12">
							<div class="form-group">
							<label for="TravelType">State:</label>
							
		
							<select name= "states" class="form-control">
							
								<option value="SELECT STATE">SELECT STATE</option>
								<option value="Andhra Pradesh">Andhra Pradesh</option>
								<option value="Arunachal Pradesh">Arunachal Pradesh</option>
								<option value="Assam">Assam</option>
								<option value="Bihar">Bihar</option>
								<option value="Chhattisgarh">Chhattisgarh</option>
								<option value="Dadra and Nagar Haveli">Dadra and Nagar Haveli</option>
								<option value="Daman and Diu">Daman and Diu</option>
								<option value="Delhi">Delhi</option>
								<option value="Goa">Goa</option>
								<option value="Gujarat">Gujarat</option>
								<option value="Haryana">Haryana</option>
								<option value="Himachal Pradesh">Himachal Pradesh</option>
								<option value="Jammu and Kashmir">Jammu and Kashmir</option>
								<option value="Jharkhand">Jharkhand</option>
								<option value="Karnataka">Karnataka</option>
								<option value="Kerala">Kerala</option>
								<option value="Madhya Pradesh">Madhya Pradesh</option>
								<option value="Maharashtra">Maharashtra</option>
								<option value="Manipur">Manipur</option>
								<option value="Meghalaya">Meghalaya</option>
								<option value="Mizoram">Mizoram</option>
								<option value="Nagaland">Nagaland</option>
								<option value="Orissa">Orissa</option>
								<option value="Puducherry">Puducherry</option>
								<option value="Punjab">Punjab</option>
								<option value="Rajasthan">Rajasthan</option>
								<option value="Sikkim">Sikkim</option>
								<option value="Tamil Nadu">Tamil Nadu</option>
								<option value="Telangana">Telangana</option>
								<option value="Tripura">Tripura</option>
								<option value="Uttar Pradesh">Uttar Pradesh</option>
								<option value="Uttarakhand">Uttarakhand</option>
								<option value="West Bengal">West Bengal</option>
								
								</select>
							</div>	
						</div>
                    
						<div class="col-md-4 col-xs-12">
							<div class="form-group">
								<label for="city">City:*</label><br>
								<input type="text" placeholder="City" class="form-control" name="city">
							</div>	
						</div> 
                
				</div>
                
				<div class="first4">
                      <button type="submit" class="submit" class= "btn btn-success">
					  <span class=""></span>Submit
					  </button>
                </div>   


				
				
				
		</form>
        
         <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Bootstrap -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- Form Validation -->
    <script src="js/formValidation.js"></script>
    <script src="js/bootstrap.js"></script>

       <script type="text/javascript">
    $(document).ready(function() {
        $('#register')
            .formValidation({
                message: 'This value is not valid',
				
                icon: {
               
                    
                    validating: 'glyphicon glyphicon-refresh'
                },
                fields: {
                    firstname: {
                   
                        validators: {
                            notEmpty: {
                                message: 'The First name is required.'
                            }
                        }
                    },
                    lastname: {
                        validators: {
                            notEmpty: {
                                message: 'The Last name is required.'
                            }
                        }
                    },
                    dateofbirth: {
                        validators: {
                            notEmpty: {
                                message: 'Please enter date of birth.'
                            }
                        }
                    },
                    email: {
                        validators: {
                            notEmpty: {
                                message: 'Email is required.'
                            }
                        }
                    },
                  optradio: {
                        validators: {
                            notEmpty: {
                                message: 'please select Gender.'
                            }
                        }
                    },
                    password: {
                        validators: {
                            notEmpty: {
                                message: 'Password is required.'
                            }
                        }
                    },
                    firmname: {
                        validators: {
                            notEmpty: {
                                message: 'Firm Name is required.'
                            }
                        }
                    },
                    gstno: {
                        validators: {
                            notEmpty: {
                                message: 'GST No is required.'
                            }
                        }
                    },
                    number: {
                        validators: {
                            notEmpty: {
                                message: 'Contact No is required.'
                            }
                        }
                    },
                    streetno: {
                        validators: {
                            notEmpty: {
                                message: 'Street No is required.'
                            }
                        }
                    },
				    state: {
                        validators: {
                            notEmpty: {
                                message: 'State is required.'
                            }
                        }
                    },
					city: {
                        validators: {
                            notEmpty: {
                                message: 'City is required.'
                            }
                        }
                    },
					
                    
                }
            })
            .on('success.form.fv', function(e) {
                 //Prevent form submission
               // e.preventDefault();

                // Get the form instance
               //var $form = $(e.target);

                //Get the FormValidation instance
               //var bv = $form.data('formValidation');

                // Use Ajax to submit form data
                //$.post($form.attr('action'), $form.serialize(), function(result) {
                    console.log(result);
                //}, 'json');
            });
    });
    </script> 
        
        
        
    </body>
	</html>
